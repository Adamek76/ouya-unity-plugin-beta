task makeSdkDll << {
    def os = System.getProperty("os.name").toLowerCase()
    
    def unityFolder
    if(System.getenv("UNITY_HOME")) {
        unityFolder = System.getenv("UNITY_HOME")
    } else if(os.contains('windows')) {
        unityFolder = 'C:\\Program Files (x86)\\Unity'
    } else if (os.contains('mac')) {
        unityFolder = '/Applications/Unity/Unity.app'
    }

    def dllPath
    def mcsCmd
    if(os.contains("windows")) {
        dllPath = unityFolder+'\\Editor\\Data\\Managed\\'
        mcsCmd = ['cmd', '/c', 'mcs']
    } else if(os.contains("mac")) {
        dllPath = unityFolder+'/Contents/Frameworks/Managed/'
        mcsCmd = 'mcs'
    } else {
        throw new GradleScriptException('Must be using Mac or Windows')
    }

    def engineDll = dllPath+'UnityEngine.dll'

    file("$buildDir").mkdirs()

    project.exec {
        commandLine mcsCmd
        args '-r:'+engineDll
        args '-target:library'
        args '-out:'+file("$buildDir/ouya.dll")
        file('src/sdk/').listFiles().each() {args it}
    }
}

